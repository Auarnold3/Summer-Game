<!DOCTYPE html>
<html>


  <head>
    <title> Effects: Animation</title>
    <script src='jquery-1.11.3.min.js'></script>




    <script>

      var speed = 10000;
      var level = 0;
      var spacebar = 0;
      $(document).keydown(function(e){
        if (e.keyCode == 32 && spacebar == 0) { 
           spacebar++;
           $('#car')
		   .animate( { right:'0%', top:'0px'}, 'fast')
		   alert( $('#car').offset().left );
		   if ($('#car').offset().left < (window.innerWidth/2)+100 && $('#car').offset().left > (window.innerWidth/2)-100){
		   	 alert("You tapped that!" + $('#car').offset().left );
		   	 speed = speed - 1000;
		   	 level++;
		   	 document.getElementById("Level").innerHTML = "Level: " + level;
		   	}
		   	else {
		   	  document.getElementById("Level").innerHTML = "Level: " + level + " You missed your angel!";
		   	  level = -999;
		   	}
          return false;
        }
      });
    </script>




    <style>
		#car {
		   position: relative;
		   margin-left: 100%;
		   margin-top: 10%;
		}
		#box {
		   width: 100%;
		   height: 100%;
		}
	</style>
  </head>



  <body>
  	<h1 id="Level"></h1>
    <div id='box'>
      <img src='car.jpg' id='car' height='120px'>
    </div>

    <script>
        document.getElementById("Level").innerHTML = "Level: " + level;
      function go(){
        if ( level != -999 ){
          spacebar = 0;
          $('#car')
          .animate( { right:'100%', top:'0px' }, speed)
        }


      }

/*      function reset(){	<button onclick="reset();">Reset</button>
		$('#car')
		   .animate( { right:'0%', top:'0px'}, 'fast')
	  }*/

    </script>


	<button onclick="go();">GO!</button>


    </script>
  </body>
</html>
