<!DOCTYPE html>
<html>
<head>
<title> Effects: Animation</title>
<script src='jquery.js'></script>
<style>
#car {
   position: relative;
   margin-left: 80%;
   margin-top: 10%;
}
#box {
   width: 100%;
   height: 100%;
}
</style>
</head>
<body>
<div id='box'>
 <img src='car.png' id='car'>
</div>
<script>
function go(){
   //$("#click").click(function(){
    //for(i=0;i<100;i++){
//if(i<2){
$('#car')
   .animate( { right:'100%', top:'0px' }, 'slow')
}
function reset(){
$('#car')
   .animate( { right:'0%', top:'0px'}, 'fast')
}
</script>
<button onclick="go();">GO!</button>
<button onclick="reset();">Reset</button>
</body>
</html>
